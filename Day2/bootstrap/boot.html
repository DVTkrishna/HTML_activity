<!DOCTYPE html>
<html lang="en">
<head>
<title>Player Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form action="success.html">
<table align="center">
<tr style="background-color:blue" >
<td colspan="2" align="center" style="color:white"><h2>Player Details<h2></td>
</tr>
<tr style="background-color:#87CEEB">
<td><i>Name*:</i></td>
<td><input type="text" placeholder="Enter Name" required id="name" autofocus></td>
</tr>
<tr style="background-color:#87CEEB">
<td><i>DOB*:</i></td>
<td><input type="date" required id="dob"></td>
</tr>
<tr style="background-color:#87CEEB">
<td><i>Age*:</i></td>
<td><input type="number" placeholder="Enter your age" required id="age"></td>
</tr>
<tr style="background-color:#87CEEB">
<td><i>EmailId*:</i></td>
<td><input type="email" placeholder="example@xyz.com" id="email"></td>
</tr>
<tr style="background-color:#87CEEB">
<td><i>Country*:</i></td>
<td><select id="country">  
    <option>India</option>  
    <option>USA</option>  
    <option>Australia</option>  
    <option>others</option>  
</select>  
</tr>
<tr style="background-color:#87CEEB">
<td><i>Skill*:</i></td>
<td><input type="checkbox" id="skill">Batting<input type="checkbox" id="skill">Bowling</td>
</tr>
<tr style="background-color:#87CEEB">
<td><i>Bat Style:</i></td>
<td><input type="radio" id="skill">Right Handed<input type="radio" id="skill">Left Handed</td>
</tr>
<tr style="background-color:#87CEEB">
<td><i>Bowl Style:</i></td>
<td><input type="radio" id="skill">Right Handed<input type="radio" id="skill">Left Handed</td>
</tr>
<tr style="background-color:#87CEEB">
<td><i>Matches*:</i></td>
<td><input type="number" placeholder="Matches Played" required id="match"></td>
</tr>
<tr style="background-color:#87CEEB">
<td><i>runs*:</i></td>
<td><input type="number" placeholder="Total runs Played" required id="run"></td>
</tr>
<tr style="background-color:#87CEEB">
<td><i>Wickets*:</i></td>
<td><input type="number" placeholder="wickets" required id="wicket"></td>
</tr>
<tr style="background-color:#87CEEB">
<td><i>Achievements:</i></td>
<td>
<textarea rows="6" cols="30" placeholder="Your Achievements in Cricket"></textarea></td>
</tr>
<tr style="background-color:blue">
<td colspan="2" align="center">
<input type="Submit" value="SUBMIT">
<input type="Reset" value="RESET">
</td>
</tr>
</table>
</form>
</body>
</html>
